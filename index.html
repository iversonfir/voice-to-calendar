<!DOCTYPE html>
<html>
<head>
  <title>語音建立行程</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      text-align: center;
      background-color: #121212;
      color: #f0f0f0;
    }

    #wave {
      width: 100%;
      height: 20px;
      background: linear-gradient(90deg, #00c6ff 25%, #0072ff 50%, #00c6ff 75%);
      background-size: 200% 100%;
      animation: wave 1s linear infinite;
      display: none;
      margin-bottom: 20px;
    }

    @keyframes wave {
      from { background-position: 200% 0; }
      to { background-position: 0 0; }
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .round-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 24px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .round-button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00e6e6, #0099ff);
    }

    #result {
      font-size: 18px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>🎤 語音建立 Google 日曆事件</h2>
  <div class="button-group">
    <button class="round-button" onclick="toggleListening()">🎙</button>
    <button class="round-button" onclick="playAudio()">🔈</button>
    <button class="round-button" onclick="submitText()">🚀</button>
  </div>
  <div id="wave"></div>
  <p id="result">等待輸入...</p>

  <script>
    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    let isListening = false;
    let transcript = '';
    let utterance = null;
    const wave = document.getElementById("wave");

    recognition.lang = "zh-TW";
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = function (event) {
      transcript = event.results[event.results.length - 1][0].transcript;
      document.getElementById("result").innerText = "你說的是：「" + transcript + "」";
    };

    recognition.onstart = function () {
      wave.style.display = "block";
    };

    recognition.onend = function () {
      wave.style.display = "none";
    };

    function toggleListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        document.getElementById("result").innerText = "🎧 開始錄音...";
      } else {
        recognition.stop();
        isListening = false;
      }
    }

    function playAudio() {
      if (transcript) {
        utterance = new SpeechSynthesisUtterance(transcript);
        utterance.lang = "zh-TW";
        speechSynthesis.speak(utterance);
      } else {
        alert("⚠ 尚未辨識語音");
      }
    }

    function submitText() {
      if (!transcript) {
        alert("⚠ 沒有語音輸入可以送出");
        return;
      }
      const baseUrl = 'https://script.google.com/macros/s/AKfycbwy-ljhDoYIoOuBY2r0vskav6Q6DH0CKadWPF0FoGaUvUqNkvhgsfKP7XYxbew-wlLubA/exec';
      fetch(`${baseUrl}?text=${encodeURIComponent(transcript)}`)
        .then(res => res.text())
        .then(resp => alert("✅ 建立成功：" + resp))
        .catch(err => alert("❌ 發生錯誤：" + err));
    }
  </script>
</body>
</html>
